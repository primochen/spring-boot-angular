<div class="layout-topbar">
  <a href="#" class="menu-btn" (click)="appTemplate.onMenuButtonClick($event)">
      <i class="fa fa-bars"></i>
  </a>

  <img class="logo" src="assets/images/gob_logo.svg"/>

  <span *ngIf="sesionIniciada">歡迎 {{usuarioConectado}}</span>

  <a *ngIf="sesionIniciada" href="{{rutaLogout}}">
      <button pButton type="button" label="登出" iconPos="right" icon="pi pi-sign-out" class="topbar-button"></button>
  </a>

  <a *ngIf="!sesionIniciada" href="{{rutaLogin}}">
      <button pButton type="button" label="登入" iconPos="right" icon="pi pi-sign-in" class="topbar-button"></button>
  </a>

</div>
